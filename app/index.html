<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фильтр друзей</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
    <div class="main">
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="container">
            <h1 class="headerInfo">Выберете друзей</h1>

            <div class="search">
                <div class="searchone"><input type="text" id="first" placeholder="Начните вводить имя друга"></div>
                <div class="searchone"><input type="text" id="second" placeholder="Начните вводить имя друга"></div>
            </div>
            <div class="left">
                <h3>Ваши друзья</h3>

                <div id="results"></div>
            </div>
            <div class="right">
                <h3>Друзья в списке</h3>

                <div id="results2">
                    <ul class="list-group" id="friendList2" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
                </div>
            </div>
            <div class="footer">
                <button id="save">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script type="text/x-handlebars-template" id="friendItemTemplate">
    <ul class="list-group" id="friendList" ondrop="drop(event)" ondragover="allowDrop(event)">
        {{#each list}}
        <li class="list-item" draggable="true" ondragstart="drag(event)" id="{{user_id}}">
            <div class="innerPhoto"><img class="photoFriend" src="{{photo}}"/></div>
            <span class="title">{{first_name}} {{last_name}}</span>

            <i class="plus"></i>
        </li>
        {{/each}}
    </ul>
</script>
<script src="js/main.js"></script>
</body>
</html>
